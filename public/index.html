    <!-- Web page components-->
    <div id="root"></div>

    <!-- Floating button-->
    <a 
    href="#main-menu" 
    class="btn-float" 
    id="btn-float">
    <i class="fas fa-chevron-circle-up button-float"></i>
    </a>

    <script>

      let btnFloat = document.getElementById("btn-float");

      window.onscroll =()=>{
        let scroll = document.documentElement.scrollTop;

        if (scroll > 600){
          btnFloat.style.transform = "scale(1)";
        }else{
          btnFloat.style.transform = "scale(0)";
        }
      }
    </script>
